---
# Installing and setting Tailscale

- name: Detect distribution
  set_fact:
    tailscale_repo: "{{ 'debian' if ansible_facts['distribution'] == 'Debian' else 'ubuntu' }}"
    tailscale_codename: "{{ ansible_facts['distribution_release'] }}"

- name: Create keyrings directory 
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download Tailscale GPG key
  get_url:
    url: "https://pkgs.tailscale.com/stable/{{ tailscale_repo }}/{{ tailscale_codename }}.noarmor.gpg"
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: '0644'

- name: Add Tailscale repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/{{ tailscale_repo }} {{ tailscale_codename }} main"
    state: present
    filename: tailscale

- name: Install Tailscale
  apt:
    name: tailscale
    state: present
    update_cache: yes

- name: Install and enable Tailscale service 
  systemd:
    name: tailscaled
    state: started
    enabled: yes

- name: Connect Tailscale with auth key
  command: tailscale up --authkey={{ tailscale_auth_key }} --accept-routes
  register: tailscale_result
  changed_when: "'Success' in tailscale_result.stdout"
  failed_when: false
